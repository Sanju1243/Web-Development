<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function Addition() {
            let inp1 = document.getElementById("inp1");
            let inp2 = document.getElementById("inp2");
            let no1 = parseInt(inp1.value);
            let no2 = parseInt(inp2.value);
            let res = no1 + no2;
            document.getElementById("res").innerHTML = "Result is " + res;
            console.log("Result is " + res);
        }

        function Substraction() {
            let inp1 = document.getElementById("inp1");
            let inp2 = document.getElementById("inp2");
            let no1 = parseInt(inp1.value);
            let no2 = parseInt(inp2.value);
            let res = no1 - no2;
            document.getElementById("res").innerHTML = "Result is " + res;
            console.log("Result is " + res);
        }

        function Multiplication() {
            let inp1 = document.getElementById("inp1");
            let inp2 = document.getElementById("inp2");
            let no1 = parseInt(inp1.value);
            let no2 = parseInt(inp2.value);
            let res = no1 * no2;
            document.getElementById("res").innerHTML = "Result is " + res;
            console.log("Result is " + res);
        }

        function Division() {
            let inp1 = document.getElementById("inp1");
            let inp2 = document.getElementById("inp2");
            let no1 = parseInt(inp1.value);
            let no2 = parseInt(inp2.value);
            if (no2 === 0) {
                document.getElementById("res").innerHTML = "Cannot divide by zero!";
                console.log("Cannot divide by zero!");
            } else {
                let res = no1 / no2;
                document.getElementById("res").innerHTML = "Result is " + res;
                console.log("Result is " + res);
            }
        }
    </script>
</head>
<body>
    <h2>Simple Calculator</h2>
    <input type="text" id="inp1" placeholder="Enter first number"><br><br>
    <input type="text" id="inp2" placeholder="Enter second number"><br><br>

    <button onclick="Addition()">Add</button>
    <button onclick="Substraction()">Sub</button>
    <button onclick="Multiplication()">Mul</button>
    <button onclick="Division()">Div</button><br><br>

    <span id="res">Output will be displayed here</span>
</body>
</html>
