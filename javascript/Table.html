<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
    </style>
    <script>
        function printtable() {
             no = parseInt(document.getElementById('inp1').value);
            result = "";

            

            result += "<table>";
            result += `<tr><th colspan="3">Multiplication Table of ${no}</th></tr>`;
            result += "<tr><th>Expression</th><th>=</th><th>Result</th></tr>";

            for (let i = 1; i <= 10; i++) {
                result += `<tr><td>${no} x ${i}</td><td>=</td><td>${no * i}</td></tr>`;
            }

            result += "</table>";

            document.getElementById('result').innerHTML = result;
        }
    </script>
</head>
<body>

    <h2>Multiplication Table Generator</h2>

    <input type="text" id="inp1" placeholder="Enter a number"><br><br>

    <button onclick="printtable()">Calculate Table</button><br><br>

    <div id="result"></div>

</body>
</html>
