<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script>
        function calc(op) {
             inp1 = document.getElementById("inp1");
             inp2 = document.getElementById("inp2");
             no1 = parseFloat(inp1.value);
             no2 = parseFloat(inp2.value);
            res;

           

            if (op === '+') {
                res = no1 + no2;
            } else if (op === '-') {
                res = no1 - no2;
            } else if (op === '*') {
                res = no1 * no2;
            } else if (op === '/') {
                if (no2 === 0) {
                    document.getElementById("res").innerHTML = "Cannot divide by zero!";
                    return;
                }
                res = no1 / no2;
            } else {
                document.getElementById("res").innerHTML = "Invalid operator.";
                return;
            }

            document.getElementById("res").innerHTML = "Result is " + res;
        }
    </script>
</head>
<body>

    <h2>Simple Calculator</h2>
    
    <input type="text" id="inp1" placeholder="Enter first number"><br><br>
    <input type="text" id="inp2" placeholder="Enter second number"><br><br>

    <button onclick="calc('+')">Add</button>
    <button onclick="calc('-')">Subtract</button>
    <button onclick="calc('*')">Multiply</button>
    <button onclick="calc('/')">Divide</button><br><br>

    <span id="res">Output will be displayed here</span>

</body>
</html>
